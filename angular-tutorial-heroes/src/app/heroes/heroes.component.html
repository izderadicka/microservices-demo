<h2>My Heroes</h2>
<div>
  <label for="new-hero">New Hero:</label>
  <input type="text" #newName>
  <button (click)="addHero(newName.value)">Add</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/hero/{{ hero.id }}">
      <span class="badge" [style.background-color]="hero.color">{{ hero.id }}</span>
      {{ hero.name }}
    </a>
    <button class="delete" title="Delete hero" (click)="deleteHero(hero.id)">X</button>
  </li>
</ul>
